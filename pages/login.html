<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Import Bootstrap and font-awesome -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style type="text/css">
    html,body{
        margin:0;
        padding:0;
        box-sizing: border-box;
        background:url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pixelstalk.net%2Fwp-content%2Fuploads%2F2016%2F08%2FFree-HD-Beautiful-Pictures.jpg&f=1&nofb=1');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        width: 100vw;
        height: 100vh;
    }
    #covering-div{
        position: fixed;
        background-color: rgba(0,0,230,0.3);
        width: 100vw;
        height: 100vh;
    }
    #login-div{
        width:90%;
        max-width: 800px;
        height: 400px;
        background-color: rgba(255,255,255,0.1);
        position: absolute;
        top:0;
        bottom:0;
        left:0;
        right:0;
        margin:auto;
        backdrop-filter: blur(10px);
        -o-backdrop-filter:blur(10px);
        -webkit-backdrop-filter:blur(10px);
        border-radius: 10px;
        padding: 20px;
    }
    h1{
        text-align: center;
        margin-top: 10px;
        text-shadow: 2px 2px rgba(0,0,0,0.3);
        font-size: 48px;
        border: 0;
        text-transform: capitalize;
        color:white;
    }
    .flex-container-col{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .flex-container-row{
        display: flex;
        flex-direction: row;
        justify-content: center;
    }
    .social-btn{
        width:200px;
        margin:10px;
        height: 40px;
        border: none;
        border-radius: 10px;
        background-color: white;
        font-weight: 700;
        transition: background-color 0.3s, color 0.3s;
    }
    .fb{
        color:blue;
    }
    .fb:hover{
        background-color:blue;
        color:white;
    }
    .gle{
        color:red;
    }
    .gle:hover{
        background-color: red;
        color:white;
    }
    i{
        margin-right: 10px;
    }
    input{
        width: 100%;
        max-width: 500px;
        height:40px;
        background-color: rgba(255,255,255,0.1);
        border: none;
        color:black;
        font-weight: 700;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        border-radius: 10px;
        padding-left: 10px;
        padding-right:10px;
        margin-top: 10px;
        outline:none;
    }
    input::placeholder{
        color:rgba(0,0,0,0.4);
    }
    .signin-btn{
        width:100%;
        height:40px;
        margin-top:10px;
        border:none;
        border-radius: 10px;
        max-width: 500px;
        font-weight: 700;
        background-color: rgba(255,255,255,0.5);
        transition: background-color 0.4s;
    }
    .signin-btn:hover{
        background-color: #ccc;
    }
    p{
        color:white;
        
        font-weight: bold;
        margin-top: 10px;
    }
    span{
        transition: color 0.5s;
    }
    span:hover{
        color:blue;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div id="covering-div"></div>
    <div id="login-div">
        <h1>sign in</h1>
        <div class="flex-container-col">
            <input type="text" placeholder="Email" id="email"/>
            <input type="password" placeholder="Password" id="pass">
            <button class="signin-btn" onclick="login()">Sign In</button>
            <p>Not a member? <a href="/register"><span>Sign Up now</span></a></p>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        $(()=>{
            if(localStorage.getItem("USERID")!=null){
                window.location.href="/home";
            }
        })
        function login(){
            let email = $("#email").val();
            let pass = $("#pass").val();
            $(".signin-btn").text('Please Wait');
            if(email=='admin@gmail.com' && pass=='admin123'){
                window.location.href="/admin";
                return;
            }
            if(!ValidateEmail(email)||email=="" || pass.length<6){
                if(pass.length<6){
                    alert('Password should be atleast 6 chars')
                }else{
                    alert('Invalid Email');
                    
                }
                $(".signin-btn").text('Sign In');
                return;
            }
            fetch('/login',{
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({email: email, 'password': pass})
            }).then(response =>response.json()).then(data=>{
                if(data.success){
                    localStorage.setItem("USERID",data.result.userid)
                    localStorage.setItem("EMAIL",data.result.email)
                    //localStorage.setItem("USERID",data.result.userid)
                    window.location.href="/home";
                }else{
                    $(".signin-btn").text('Sign In');
                    alert(data.result)
                }
            })
        }
        function ValidateEmail(inputText)
        {
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if(inputText.match(mailformat))
        {
        //document.form1.text1.focus();
        return true;
        }
        else
        {
        alert("You have entered an invalid email address!");
        //document.form1.text1.focus();
        return false;
        }
        }
    </script>
</body>
</html>
